<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 9</title>
</head>
<body>
    <button id="GetIP" onclick="getIP()">print ip</button>

    <script>
       function getIP() {
        fetch('https://api.ipify.org/')
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error fetching IP:', error));
    }
       
    </script>
</body>
</html>
