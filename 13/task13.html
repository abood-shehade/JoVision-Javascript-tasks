<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 13</title>
</head>
<body>
    <h2>Task 13</h2>
    <label for="inp_name">Name:</label>
    <input type="text" id="inp_name" placeholder="Enter name: "><br><br>

    <button onclick="submit()">Submit</button>

    <script>
        function submit() {
            var name = document.getElementById('inp_name').value.trim();
            fetch(`https://api.agify.io?name=${encodeURIComponent(name)}`)
                .then(response => response.json())
                .then(data => {
                    const { age } = data;
                    alert(`Your name is: ${name}\nYour age is: ${age}`);
                })
                .catch(error => {
                    alert('Failed to fetch, try again!');
                });
        }
    </script>
</body>
</html>
