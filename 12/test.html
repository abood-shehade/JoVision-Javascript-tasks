<!DOCTYPE html>
<html lang="en">
<head>
<title>Task 12</title>
</head>
<body>
    

    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name"><br><br>

    <label for="ageInput">Age:</label>
    <input type="text" id="ageInput" placeholder="Enter your age"><br><br>

    <button onclick="submit()">Submit</button>

    <p id="output"></p>

    <script>
        function submit() {
            var name = document.getElementById('nameInput').value.trim();
            var age = document.getElementById('ageInput').value.trim();

            var uinfo = {
                "name": name,
                "age": age,
                "timestamp": new Date().toLocaleString()
            };

            var msg = "your name is: " + uinfo.name + "\nage: " + uinfo.age + "\nsubmit time: " + uinfo.timestamp;
            alert(msg)
            
        }
    </script>
</body>
</html>
