<!DOCTYPE html>
<html lang="en">
<head>
<title>Task 11</title>
</head>
<body>
    <button onclick="getIP()" id="ipbutt">Get IP</button>

    <script>
        function getIP() {
            fetch('https://api.ipify.org/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('response not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('ipbutt').innerText = data;
                })
                .catch(error => {
                    alert('Error fetching IP address: ' + error.message);
                });
        }
    </script>
</body>
</html>
