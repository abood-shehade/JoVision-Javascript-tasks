<body>
    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
                }
            }

        function buttonA() {
            const arr = [];
            let j = 0;
            for (let i = 0; i <= 100; i++) {
                if ( i % 3 != 0 ) {
                    arr[j] = i;
                    j++;
                }
            }
            
            console.log(arr);
        };

        function buttonB() {
            const arr = [];
            for (let i = 0; i <= 100; i++) {
                arr[i] = i;    
            }

            for (let i = 101; i <= 150; i++){
                arr[i] = i;
            }
            console.log(arr)
        };

        function buttonC() {
            const arr = [];
            for (let i = 0; i <= 100; i++) {
                arr[i] = i;    
            }

            for (let i = 0; i <= 100; i++){
                arr[i] = arr[i] + 3;
            }
            console.log(arr)
        };

        function buttonD() {
            const arr = [];
            for (let i = 0; i <= 100; i++) {
                arr[i] = i;    
            }

            for (let i = 20; i <= 40; i++){
                console.log(arr[i]);
            }
            
        };

        function buttonE() {
            const arr = [];
            for (let i = 0; i <= 100; i++) {
                arr[i] = i;    
            }
            shuffleArray(arr);
            console.log(arr);
            arr.sort((a, b) => b - a);
            console.log(arr)
            
        };
    </script>
    <button id="myButton" onclick="buttonA()">A</button>
    <button id="myButton" onclick="buttonB()">B</button>
    <button id="myButton" onclick="buttonC()">C</button>
    <button id="myButton" onclick="buttonD()">D</button>
    <button id="myButton" onclick="buttonE()">E</button>

  
</body>
