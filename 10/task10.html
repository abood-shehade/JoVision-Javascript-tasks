<!DOCTYPE html>
<html lang="en">
<head>
<title>Task 10</title>
</head>
<body>
    <button onclick="getIP()" id="getip">Get IP</button>

    <script>
        function getIP() {
            fetch('https://api.ipify.org/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('getip').innerText = data;
                })
                .catch(error => console.error('Error fetching IP:', error));
        }
    </script>
</body>
</html>
